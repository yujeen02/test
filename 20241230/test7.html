    <script>
        // 배열 관련 메소드
        let days = ['월', '화', '수'];
        days.push('목'); // 배열의 가장 마지막에 원소 추가
        console.log(days)

        days.pop() //배열의 마지막 원소 제거하는 함수
        days.unshift('일') //push랑 다르게 첫번째에 원소 추가
        days.shift()//pop과 다르게 첫번째 원소 제거

        let numbers = [1,2,3,4,5,6];
        console.log(numbers.includes(3)) //true
        console.log(numbers.includes(7)) //false

        const str4 = "abcd";
        console.log(str4.includes('a')) //true
        console.log(str4.includes('e')) //false
        console.log(str4.includes('ab')) //true

        // numbers.length //6

        console.log(numbers.indexOf(3)) //2

        console.log(numbers2)    
        
        //reverse: 원형도 바꿈
