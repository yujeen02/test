<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        for(let n = 0; n < 100; n++){
            if(n % 2 == 0 || n % 3 == 0){
                sum += n;
            }
        }
        console.log(sum);

        let i = 0; //초기화
        let sum1 = 0;
        while(i < 100){ // 조건문
            if(i % 2 == 0 || i % 3 == 0){
                sum1 += i;
            }
            i++
        }
        console.log(sum1);
    </script>
</body>
</html>
