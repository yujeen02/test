        // for문의 배열 탐색 방법
        // for-of : 배열의 반복에서 많이 쓰임. for문의 변형
        const fruits = ["apple", "banana", "grape", "melon"];
        for(let i = 0; i < fruits.length; i++){
            console.log("for문", fruits[i]);
        }

        // for(const1+변수이름만들어서+of+존재하는(탐색하고자하는) 배열)
        for(const fru of fruits){
            console.log("for-of문", fru);
        }

        // for-in
        const object = { a: 1, b: 2, c: 3 };

        for (const property in object) {
            // 첫번째 : property = "a";
            // 두번째 : property = "b";
            // 세번째 : property = "c";
            console.log(`${property}: ${object[property]}`);
        }                // 속성의 이름 a,b,c : 속성 1,2,3
