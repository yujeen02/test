<body>
    <script>
        // for vs while 
        // for: 반복되는 횟수를 구조적으로 지정하고 코드를 짜게 됨
        // while: 주로 반복되는 횟수를 모를 때 사용, 무한 반복문 생성 가능
        // while(조건문) { // 무한 루프 }
        let i = 0; //초기화
        while(i < 10){ // 조건문
            console.log(i+"번째 안녕하세요.");
            i++ //증감문
        } 

        //1번
        while(true) { //무한루프
            let number = Number(prompt("어떤 게임을 할지 골라주세요. 1) 묵찌빠 2) 딱지치기 3) 무궁화 꽃이 피었습니다. 0) 종료"));
            
            if(number === 0) break; // break를 만나면 해당 while문 밖으로 나가게 됨
            else console.log(number, "번 게임을 선택하셨습니다.")
        }
        
        //2번 - 깔끔하지않음

        }
    </script>
