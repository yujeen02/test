<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt("나이를 입력하세요.")
        let boygirl = prompt("성별을 입력하세요.")
        if (age >= 20) { // 조건1
            if(boygirl == "여자") {
                console.log("성인 여자입니다.")
            } else if(boygirl == "남자" ){
                console.log("성인 남자입니다.")
            }
        } else if(age >= 17 ) { 
            if(boygirl == "여자") {
                console.log("고등 여학생입니다.")
            } else if(boygirl == "남자" ){
                console.log("고등 남학생입니다.")
            }
        } else if(age >= 14 ) { 
            if(boygirl == "여자") {
                console.log("중등 여학생입니다.")
            } else if(boygirl == "남자" ){
                console.log("중등 남학생입니다.")
            }
        } else if(age >= 8 ) { 
            if(boygirl == "여자") {
                console.log("초등 여학생입니다.")
            } else if(boygirl == "남자" ){
                console.log("초등 학생입니다.")
            }
        } else if(age >= 0){
            if(boygirl == "여자") {
                console.log("여유아입니다.")
            } else if(boygirl == "남자" ){
                console.log("남유아입니다.")
            }
        }
    </script>
</body>
</html>
