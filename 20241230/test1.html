<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if - else 문
        const number = 15;
        if( number >= 20 ) { // 조건1
            // 조건1이 참이라면 실행
            console.log("성인입니다.")
        } else{ // 조건1이 거짓이라면 실행
            console.log("미성년자입니다.")
        } 

        const str = "user";
        if (str === "admin") { // 조건1
            console.log("관리자입니다.")
        } else if(str === "user" ) { // 조건2
            // 조건 1을 만족하지 않고, 조건 2를 만족할 경우에 실행
            console.log("회원입니다.")
        } else {
            // 조건1,2 둘다 만족하지 않을 경우에 실행
            console.log("비회원입니다.")
        }

        if(number >= 20) {
            if(str === "user") {
                console.log("성인 회원입니다.")
            }
            console.log("성인 비회원입니다.")
        } else {
            console.log("미성년자입니다.")
        }

    </script>
</body>
</html>
