<body>
    <script>
        // 문자열 관련 메소드
        let str = 'Happy day~! ';
        console.log(str.length);
        console.log(str.toUpperCase()); 
        //str.toLowerCase() / db.toLowerCase()
        console.log(str.indexOf('p'))
        //str.slice(startIdx[,endIdx]) startIdx 포함 , endIdx 포함 x
        console.log(str.slice(1,4))

        console.log(str.replaceAll("p", "a"))
        // phone.replace("-", ""); 010-0000-0000 > 0100000-0000
        // phone.replaceAll("-", ""); 010-0000-0000 > 01000000000

        console.log(str.repeat(3))

        console.log(str.trim()) // 앞 뒤 공백제거
        
        console.log(str.split('')) //한 글자씩 끊어서 배열에 저장
        console.log(str.split(' ')) //단어 기분으로 끊어서 배열에 저장, 빈공백말고도 문자 넣을수있음
        // str.split('\n') 엔터 기준으로 잘라서 저장
        // str = '안녕하세요. \n 안녕하세요.'
        // str.split('\n') => ['안녕하세요.','안녕하세요.']
        // for -> 적절한 위치에 br 태그 넣기

        const str2 = "AAaaabbbb ";
        const lowerStr2 = str2.toLowerCase();
        console.log(str2);
        console.log(lowerStr2);
    </script>
