<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch 문: break 만날때까지 코드 읽음
        const str = "user";
        switch(str) {
            case "admin":
                console.log("switch 관리자입니다.");
                break;
            case "user":
                console.log("switch 회원입니다.");
                break;
            case "aaaa":
            case "bbbb":    
                console.log("switch 회원입니다.");
                break;
            default: // admin, user 외의 모든 것/안쓰면 else가 없다는것, 안써도됨
                console.log("switch 비회원입니다.");
                break;
        }

        //삼항연산자  조건? > 참일 경우 실행할 명령어(1줄 - 명령어 1개) : 거짓일 경우 실행할 명령어(1줄 - 명령어 1개)
        //if-else가 하나인 경우에만 사용
        const number = 15;
        number >= 20 ? console.log("성인입니다.") : console.log("미성년자입니다.")
    </script>
</body>
</html>
