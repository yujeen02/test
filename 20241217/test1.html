<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 태그 -->
    <h1> Hello World ! </h1>
    <!-- p 태그 (본문 태그그) -->
    <p> 개발시작 </p>
    <div>
        만능태그 <br/>
        만능태그2
    </div>
    <!-- type 마커 모양: disc, circle, square, none -->
    <!-- ul: 순서 x, ol: 순서 ㅇ -->
    <ul type = "circle">
        <li> 사과 </li>
        <li> 바나나 </li>
        <li> 파인애플 </li>
    </ul>
    <!-- type : 1, A, a, I, i -->
    <!-- start : 시작 번호 -->
    <!-- reversed : 역순으로 -->
    <ol type="i" start="3" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- 수평으로 된 줄을 그어줌 -->
     <hr />
</body>
</html>
