<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing=0 cellpadding=50>
        <!-- 타이틀 -->
        <tr>
            <th>날짜</th>
            <th>이름</th>
            <th>성별</th>
        </tr>
         <!-- 첫번째 행 -->
        <tr>
            <td>24.12.17</td>
            <td>오올</td>
            <td>없음</td>
        </tr>
        <!-- 두번째 행 -->
        <tr>
            <td>24.12.18</td>
            <td>유진</td>
            <td>여</td>
        </tr>
    </table><br />
    <table border="1" width="30" height="50">
        <!-- 타이틀 -->
        <tr>
            <th>날짜</th>
            <th>이름</th>
            <th>성별</th>
        </tr>
         <!-- 첫번째 행 -->
        <tr>
            <td>24.12.17</td>
            <td>오올</td>
            <td>없음</td>
        </tr>
        <!-- 두번째 행 -->
        <tr>
            <td>24.12.18</td>
            <td>유진</td>
            <td>여</td>
        </tr>
    </table><br />
    <!-- td 속성 -->
    <table cellpadding="10" border="1">
        <!-- 타이틀 -->
        <tr>
            <th>날짜</th>
            <th>이름</th>
            <th>성별</th>
        </tr>
         <!-- 첫번째 행 -->
        <tr>
            <td rowspan="3">24.12.17</td>
            <td>오올</td>
            <td>없음</td>
        </tr>
        <!-- 두번째 행 -->
        <tr>
            <td>유진</td>
            <td>여</td>
        </tr>
        <tr>
            <td>유진</td>
            <td>여</td>
        </tr>
    </table><br />        
</body>
</html>
