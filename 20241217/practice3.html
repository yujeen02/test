<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="500" height="100" cellpadding="50" cellspacing="0" border="1">
         <!-- 첫번째 행 -->
        <tr>
            <td colspan="3">1</td>
            <td rowspan="2">2</td>
        </tr>
        <!-- 두번째 행 -->
        <tr>
            <td rowspan="2">3</td>
            <td colspan="2">center</td>       
        </tr>
        <tr>
            <td colspan="3">4</td>           
        </tr>        
    </table><br /> 
</body>
</html>
