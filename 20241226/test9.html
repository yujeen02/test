<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 더하기 함수
        const plus = () => {
            const num1 = prompt('첫번째 숫자를 입력해 주세요.');
            const num2 = prompt('두번째 숫자를 입력해 주세요.');
            return alert(Number(num1) + Number(num2) + "입니다.")
        };
        const sub = () => {
            const num1 = prompt('첫번째 숫자를 입력해 주세요.');
            const num2 = prompt('두번째 숫자를 입력해 주세요.');
            return alert(Number(num1) - Number(num2) + "입니다.")
        };
        const divide = () => {
            const num1 = prompt('첫번째 숫자를 입력해 주세요.');
            const num2 = prompt('두번째 숫자를 입력해 주세요.');
            return alert(Number(num1) / Number(num2) + "입니다.")
        };
        const mul = () => {
            const num1 = prompt('첫번째 숫자를 입력해 주세요.');
            const num2 = prompt('두번째 숫자를 입력해 주세요.');
            return alert(Number(num1) * Number(num2) + "입니다.")
        };
    </script>
    
</head>
<body>
    <button onclick="plus()">더하기</button>
    <button onclick="sub()">빼기</button>
    <button onclick="divide()">나누기</button>
    <button onclick="mul()">곱하기</button>
</body>
</html>
